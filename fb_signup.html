<!DOCTYPE html>
<html>
<head>
	<title>Sign Up for Facebook</title>
	<link rel="stylesheet" type="text/css" href="./fb_style.css">
	 <link rel="shortcut icon" href="fb.ico" />
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" href="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script> -->
</head>
<body>
	<div class="container">
		<form class="signup_form">
			
				<div>
					<h3>Create a new account</h3>
					<p>It's quick and easy.</p>
				</div>
				<div class="row">
					<div class="row1 fname_row">
						<input type="text" name="fname" placeholder="First name">
					</div>
					<div class="row1">
						<input type="text" name="surname" placeholder="surname">
					</div>
				</div>
				<div class="row">
					<div class="email_input">
						<input type="text" name="mobile_emial" placeholder="mobile no or email address">
					</div>
				</div>
				<div class="row">
					<div class="email_input">
						<input type="password" name="oassword" placeholder="new password">
					</div>
				</div>
				<div class="row">
					<div>Date of Birth</div>
					<select id="date" name="date">
						<option value="1">1</option>
				        <option value="2">2</option>
				        <option value="3">3</option>
				        <option value="4">4</option>
				        <option value="5">5</option>
				        <option value="6">6</option>
					</select>
					<select id="month" name="month">
						<option value="Jan">Jan</option>
				        <option value="Feb">Feb</option>
				        <option value="Mar">Mar</option>
				        <option value="Apr">Apr</option>
				        <option value="May">May</option>
				        <option value="Jun">Jun</option>
					</select>
					<select id="year" name="year">
						<option value="2021">2021</option>
				        <option value="2020">2020</option>
				        <option value="2019">2019</option>
				        <option value="2018">2018</option>
				        <option value="2017">2017</option>
				        <option value="2016">2016</option>
					</select>
				</div>
				<div>
					<div>Gender</div>
					<input type="radio" name="radio">
					<label>Female</label>
					<input type="radio" name="radio">
					<label>Male</label>
					<input type="radio" name="radio">
					<label>Custom</label>
				</div>
				<div>
					<p class="agree_policy">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy </a>and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
				</div>
				<div>
					<button type="submit" class="signup_btn">Sign Up</button>
				</div>
		</form>
	</div>
</body>
</html>
